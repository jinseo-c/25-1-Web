<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영문 타자기</title>
  <style>
    label {
      display: block;
      width: 500px;
      height: 150px;
      margin: 20px auto;
      padding: 10px;
      font-size: 20px;
      border: 2px solid #000000;
      text-align: left;
      overflow-y: auto;
    }
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 600px;
      margin: 0 auto;
    }
    .숫자 button {
      background-color: #ffd700;
    }
    .영어1 button {
      background-color: #90ee90;
    }
    .영어2 button {
      background-color: #add8e6;
    }
    .영어3 button {
      background-color: #ffb6c1;
    }
    button {
      width: 40px;
      height: 40px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button.active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="gnb"></div>
  
  <label id="paper">빅데이터과, 2402198, 이진서<br></label>
  
  <div class="keyboard">
    <div class="숫자">
      <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button><button data-key="4">4</button><button data-key="5">5</button>
      <button data-key="6">6</button><button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button><button data-key="0">0</button>
    </div>
    <div class="영어1">
      <button data-key="q">q</button><button data-key="w">w</button><button data-key="e">e</button><button data-key="r">r</button>
      <button data-key="t">t</button><button data-key="y">y</button>
      <button data-key="u">u</button><button data-key="i">i</button><button data-key="o">o</button><button data-key="p">p</button>
    </div>
    <div class="영어2">
      <button data-key="a">a</button><button data-key="s">s</button><button data-key="d">d</button><button data-key="f">f</button>
      <button data-key="g">g</button><button data-key="h">h</button>
      <button data-key="j">j</button><button data-key="k">k</button><button data-key="l">l</button><button data-key=";">;</button>
    </div>
    <div class="영어3">
      <button data-key="z">z</button><button data-key="x">x</button><button data-key="c">c</button><button data-key="v">v</button>
      <button data-key="b">b</button><button data-key="n">n</button>
      <button data-key="m">m</button><button data-key=",">,</button><button data-key=".">.</button><button data-key="/">/</button>
    </div>
  </div>

  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
         document.getElementById('gnb').innerHTML = data;
      });
    
    
    const paper = document.getElementById('paper');
  
    document.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase(); // 소문자 처리;
      const allowedKeys = "1234567890qwertyuiopasdfghjkl;zxcvbnm,./";
  
      if (allowedKeys.includes(key)) {
        paper.innerHTML += key;
            
        // 해당 키에 대응하는 버튼 찾아서 active 효과
        const btn = document.querySelector(`button[data-key="${key}"]`);
        if (btn) {
          btn.classList.add('active');
          setTimeout(() => {
            btn.classList.remove('active');
          }, 100); // 0.1초 후에 효과 해제
        }
      }
    });
  </script>

</body>
</html>
