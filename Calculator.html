<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .center-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        } 
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .add{
            width: 100%;
            display: block;
            box-sizing: border-box;
        }
    
        .add h2,
        .add p {
            text-align: left;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .display {
            width: 320px;
            height: 60px;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            overflow-x: auto;
            white-space: nowrap;
            position: relative;
        }

        .display::after {
            content: '|';
            display: inline-block;
            width: 1px;
            color: black;
            animation: blink 1s infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 10px;
        }

        .button {
            font-size: 24px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.2s ease;
            height: 70px;
            width: 70px;
        }

        /* 숫자 버튼 (동그라미) */
        .number {
            background-color: #e0f7fa;
            border-radius: 50%;
        }

        /* 사칙연산자 (네모) */
        .operator {
            background-color: #ffecb3;
            border-radius: 0;
        }

        /* 기타 연산자 및 = (오벌형) */
        .other {
            background-color: #c8e6c9;
            border-radius: 40px / 25px;
        }

        .equals {
            background-color: #c8e6c9;
            border-radius: 50px / 30px;
            height: 70px;
            width: 140px;
            grid-column: span 2;
        }

        .button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="eng-typewriter">영문 타자기</a></li>
            <li><a href="kor-eng-typewriter">한/영 타자기</a></li>
            <li><a href="Calculator">계산기</a></li>
            <li><a href="telephone">전화기</a></li>
        </ul>
    </nav>
    
    <main class="center-content">
        <div class="calculator-container">
            <h1>계산기</h1>
        </div>
            <br><hr /><br>
            <br><br>
        <div class="calculator-container">
            <img class="typewriter" src="images/계산기image.png" alt="계산기" />
            <br><br><br><br>
            <p>사칙연산이 가능합니다!</p>
            <p>아래에서 계산기를 실행해볼 수 있습니다.</p>

            <br><br>
            <p style="font-size: 2em; animation: bounce 1s infinite;">↓</p>
    
            <br><br><br><br>
            <div class="calculator">
                <div id="display" class="display"></div>
                <div class="buttons">
                    <button class="button other" data-value="AC">AC</button>
                    <button class="button other" data-value="CE">CE</button>
                    <button class="button other" data-value="+/-">+/-</button>
                    <button class="button operator" data-value="/">÷</button>

                    <button class="button number" data-value="7">7</button>
                    <button class="button number" data-value="8">8</button>
                    <button class="button number" data-value="9">9</button>
                    <button class="button operator" data-value="*">×</button>

                    <button class="button number" data-value="4">4</button>
                    <button class="button number" data-value="5">5</button>
                    <button class="button number" data-value="6">6</button>
                    <button class="button operator" data-value="-">-</button>

                    <button class="button number" data-value="1">1</button>
                    <button class="button number" data-value="2">2</button>
                    <button class="button number" data-value="3">3</button>
                    <button class="button operator" data-value="+">+</button>

                    <button class="button number" data-value="0">0</button>
                    <button class="button number" data-value=".">.</button>
                    <button class="button equals" id="equals" data-value="=">=</button>
                </div>
            </div>
            <br><br><br><br>
            <section class="add">
              <h2>실행 도우미</h2>
              <p>- 키보드 자판을 통해서도 계산이 가능합니다.</p>
              <p>- keyboard를 이용할 경우 'AC'는 Delete,</p>
              <p>  'CE'는 Backspace, '+/-'는 Escape key 입니다.</p>
            </section>
            <br><br><br><br><br><br>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Js Website. All rights reserved.</p>
        <p>한양여자대학교 빅데이터과 2402198 이진서</p>
        <img class="footer-image" src="images/한양여자대학교 footer.png" alt="한양여자대학교 마크" />
    </footer>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');
        const equalsButton = document.getElementById('equals');

        let currentInput = '';

        function updateDisplay() {
            display.textContent = currentInput || ''; // 커서는 CSS에서 표시됨
        }

        function appendValue(value) {
            if (value === '*' || value === '/') {
                currentInput += (value === '*') ? '×' : '÷';
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // 실제 계산 시, 표시된 '×', '÷'를 '*'와 '/'로 변환
                let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
                let result = eval(expression);
                currentInput = result.toString();
                updateDisplay();
            } catch (error) {
                currentInput = '';
                display.textContent = 'Error';
            }
        }

        function handleSpecial(value) {
            if (value === 'AC') {
                currentInput = '';
            } else if (value === '+/-') {
                if (currentInput) {
                    // 마지막 숫자 블록을 찾아서 부호 변경
                    let match = currentInput.match(/([-+]?\d*\.?\d+)(?!.*\d)/);
                    if (match) {
                        let number = parseFloat(match[1]);
                        number *= -1;
                        currentInput = currentInput.substring(0, match.index) + number.toString();
                    }
                }
            } else if (value === 'CE') {
                if (currentInput) {
                    // 한 글자만 지우기
                    currentInput = currentInput.slice(0, -1);
                }
            }
            updateDisplay();
        }

        // 버튼 클릭 이벤트 처리
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');

                if (value === 'AC' || value === 'CE' || value === '+/-') {
                    handleSpecial(value);
                } else if (value === '=') {
                    calculate();
                } else {
                    appendValue(value);
                }
            });
        });

        // 키보드 입력 처리
        document.addEventListener('keydown', (event) => {
            const key = event.key;

            if (/\d/.test(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                appendValue(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Delete') {
                handleSpecial('AC');
            } else if (key === 'Backspace') {
                handleSpecial('CE');
            } else if (key === 'Escape') {
                handleSpecial('+/-');
            }
        });

        // 초기화
        updateDisplay();
    </script>

</body>
</html>
